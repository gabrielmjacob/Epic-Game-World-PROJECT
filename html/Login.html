<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Astronaut-cuate.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css/Login.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img class="left-login-img" src="../img/ilustracao-do-joystick-do-gamepad-do-controlador-de-jogos-cyberpunk_691560-5812.avif">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <!-- placeholder: é o texto que aparece no input e label que será substituído pelo texto ue irá digitar -->
                </div>

                <div class="lembrar-me">
                    <label>Lembrar-me
                <input type="checkbox" name="Lembrar-me" id="">
                    </label>
                </div> 

                <button class="btn-login">Entrar</button>
                 <a class="cad" href="./Cadastre-se.html">Cadastrar</a>
            </div>
        </div>
    </div>
</body>

</html>
